groups:
  - name: Production
    jobs: 
     - job-run-master
  - name: Develop
    jobs: 
     - job-run-develop    
  - name: Feature
    jobs: 
     - job-run-feature  

resources:
- name: repo-master
  type: git
  source: 
    uri: https://github.com/ibohalsinghkoijam/restapi-flow-yarn-concourse.git
    branch: master

- name: repo-develop
  type: git
  source: 
    uri: https://github.com/ibohalsinghkoijam/restapi-flow-yarn-concourse.git
    branch: develop

- name: repo-feature
  type: git
  source: 
    uri: https://github.com/ibohalsinghkoijam/restapi-flow-yarn-concourse.git
    branch: feature/*

jobs:
